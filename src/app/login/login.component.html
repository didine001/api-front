<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Login to your account</h1>
  <div class="form-group">
    <div class="input-icons">
      <i class="fa fa-user icon"></i>
      <input
        type="text"
        formControlName="username"
        name="username"
        #usernameInput
      />
    </div>
    <div class="form-group">
      <div class="input-icons">
        <i class="fa fa-lock icon"></i>
        <input type="password" formControlName="password" name="password" />
      </div>
      <button type="submit" class="form-group-btn">Login</button>
      <div class="alreadyaccount" routerLinkActive="active">
        <div>
          Don't have an account ?
          <a href="/register" routerLink="/register"> Register</a>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="isLoginFailed" class="alert alert-danger">{{ errorMessage }}</div>

<div *ngIf="isLoggedIn" class="alert alert-success">Welcome back !</div>

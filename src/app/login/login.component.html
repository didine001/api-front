<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" name="username" #usernameInput>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<div *ngIf="isLoginFailed" class="alert alert-danger">{{ errorMessage }}</div>

<div *ngIf="isLoggedIn" class="alert alert-success">Logged in as {{ loggedInUser }}</div>

<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-T3n72MWhWQo8Z6oRn6wLYa6eo0W6U8qux0C9RzPc81LLxFp5zz5G/vlE3lJoZpzJQtnyyvDnAItQF9M7TFuGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a href="/register" class="nav-link" routerLink="register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> Register </a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> Login </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href class="nav-link" *ngIf="isLoggedIn" (click)="logout()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >LogOut</a>
          </li>
          <li class="nav-item">
            <a href="/user-edit" *ngIf="isLoggedIn" class="nav-link" routerLink="user-edit" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"> User edit </a>
          </li>
          <li class="nav-item">
            <a href="/role" *ngIf="isLoggedIn" class="nav-link" routerLink="role" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"> Role Edit </a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
